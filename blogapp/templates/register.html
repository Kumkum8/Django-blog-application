{%extends 'base.html'%}
{%load static%}
{%block body%}
    <div class="loginpage container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-10 col-sm-8">
                <form method="POST" action="create" class="form-control py-2  bg-transparent text-white">
                    {% csrf_token %}
                    <h1 class="text-center">Create new account</h1>
                    
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address:</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" name="username" class="form-control text-dark"  >
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password:</label>
                        <input type="password" name="password" class="form-control" >
                    </div>

                    


                    <div class="d-flex justify-content-center my-3 ">
                        
                        
                        <input type="submit" name="submit" class="btn btn-success  py-0 px-0 border-radius-0 "
                            value="Create new account"  />
                    </div>


                </form>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

{%endblock%}
