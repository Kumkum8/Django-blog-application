{%extends 'base.html'%}

<br><br><br>
{%load static%}


{%block body %}
    <!--Login page start-->

    <h2>{{msg}}</h2>

    <div class="loginpage container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-8">
                <form method="POST" action="loginuser" class="form-control py-2  bg-transparent text-white">
                    {% csrf_token %}

                    <h1 class="text-center">Log In</h1>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="d-flex justify-content-center my-3 ">
                        <button type="submit" name="submit" class="btn btn-primary px-4 ">Sign in</button>
                    </div>


                    <div class="d-flex justify-content-center my-3 ">
                        <span>Not a user?</span>
                        &nbsp;
                        <input type="submit" name="submit" class="btn btn-success  py-0 px-0 border-radius-0 "
                            value="Create new account" formaction="{%url 'register' %}" />
                    </div>



                </form>
            </div>
        </div>
    </div><br><br>
    <!--login form end-->

{%endblock%}
